spring.application.name=studentEnrollmentManagement

# ===============================
# = DATABASE CONFIGURATION
# ===============================
spring.datasource.url=jdbc:h2:mem:enrollment-app;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
  #jdbc:h2:mem:user-app;MODE=Mysql;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;INIT=CREATE SCHEMA IF NOT EXISTS USER
spring.datasource.platform=h2
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.properties.hibernate.globally_quoted_identifiers=true
spring.main.allow-circular-references=true
# ===============================
# = H2 DATABASE CONFIGURATION
# ===============================
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# ===============================
# = JPA / HIBERNATE
# ===============================
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.defer-datasource-initialization=true
# ==============================================================

# enable remote access.
spring.h2.console.settings.web-allow-others=true


server.port=${PORT:8082}

eureka.client.service-url.default-zone=http://localhost:8761/eureka

user.app.jwtSecret= userSecretKey
user.app.jwtExpirationMs= 3600000
